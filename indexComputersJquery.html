<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #ede8e6;  
        }
        
        .bigBox {
            display: inline-block;
            width: 210px;
            height: 530px;
            margin: 7px;
            border-radius: 5px;
            padding: 25px;
            padding-top: 50px;
            padding-bottom: 10px;
            background-color: blue;
        }
        
        .bigBox:hover {
            box-shadow: 1px 3px 10px #4164f4;
        }
        
        .smallBox, .bigBox{
           background-color: white; 
        }
        
        img {
            width: 200px;
        }
        
        h3, h4, h1, h5, input {
            font-family: Verdana, Geneva, sans-serif;
            font-weight: normal;
            color: grey;
        }
        
        h3 {
            padding-bottom: 20px;
        }
        
        .blue {
            color: #4164f4;
        }
        
        .title {
            height: 70px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        h1, h3, h4{
            margin: 0px;
            padding: 0px;
        }
        
        h4{
            overflow: hidden;
            text-overflow: ellipsis; 
            white-space: nowrap;
        }
        
        h1{
            padding-top: 20px;
        }

        .lineThroughClass {
            text-decoration: line-through;
            padding-bottom: 0px;
        }
    
        input {
            background-color: #add84a;
            color: white;
            font-size: 23px;
            border: none;
            border-radius: 4px;
            height: 50px;
            width: 130px;
        }
        
    </style>
</head>

<body>
    <div id='demo'>
    </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>   
<script>
    $(document).ready(function(){
        $.ajax({
            method: "POST",
            url: "http://kitchenoffice.eu/service/computers.php",
        })
        .done(function(response) {
            console.log(response);
            var obj = $.parseJSON(response);
                $(obj).each(function(k,val){
                    $("#demo").append("<div class='bigBox'><div class='smallBox'><img src='" + val.image + "'height='200'><h3 class='blue title'>" + val.item + "</h3>" + "<h4>" + val.descriptions[0] + "</h4>" + "</h3>" + "<h4>" + val.descriptions[1] + "</h4>" + "<h1>" + val.price.toFixed(2).replace(".", ",") + " €</h1>" + "<h3 class='lineThroughClass'>" + val.oldprice.toFixed(2).replace(".", ",") + " €</h3>" + "<input type='button' value='Užsakyti'/>" + "<h5>+ 7.01 € Kompensacinis atlyginimas autoriams</h5>");
                    $("#demo").append("</div></div>");
                });
            
        });
    })


</script>   
</body>
</html>
